<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Angular JS</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="myApp">
<header class="grey-bg">
<div class="container">	
<div class="row">
	<div class="col-md-12"><h1 class="h1">Microsoft Campus</h1></div>
</div>
</div>
</header>
<section class="section">
<div class="container">
	<div class="row" ng-controller="myCtrl">
	<div class="col-md-4">
	  <p>Please fill the below detailsfor Angular Faculity</p>
	  <form class="form-horizontal">
	  <div class="form-group">
	  <label class="col-md-3">Name</label>
	  <div class="col-md-9"><input type="text" ng-model="person.name">	
	  </div>	
	  </div>
	  <div class="form-group">
	  <label class="col-md-3">Email</label>
	  <div class="col-md-9"><input type="text" ng-model="person.email">	
	  </div>	
	  </div>
	  <div class="form-group">
	  <label class="col-md-3">Qualification</label>
	  <div class="col-md-9"><input type="text" ng-model="person.qualification">	
	  </div>	
	  </div>
	  <div class="form-group">
	  	<div class="col-md-9 col-md-offset-3"><button type="button" value="Submit" class="btn btn-primary" ng-click="registerSub()">Submit</button>	
	  	</div>
	  </div>
	  </form>
	  </div>
	<div class="col-md-8">
	<div class="row">
	<div class="col-md-12">
    <input type="checkbox" value="" id="fullList" name="fullList" ng-model="myDivShow" >&nbsp;<label>Check to See the Full List</label>
    </div>
	</div>
	<div class="row">
	<div class="col-md-12">
	<table class="table table-bordered">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Qualification</th>
		</tr>
		<tr>
			<td>{{person.name}}</td>
			<td>{{person.email}}</td>
			<td>{{person.qualification}}</td>
		</tr>
	</table>
	</div>
	</div>
	<div class="row">
		<div class="col-md-12" ng-hide="myDivShow">
			{{myArray}}
		</div>
	</div>
	</div>
	</div>
	
	</div>
</div>
</section>
<footer class="grey-bg footer">
	<div class="container">
		<div class="row">
			<div class="col-md-12">Copyright 2017 @ Microsoft Campus.</div>
		</div>
	</div>
</footer>
</body>
</html>
