<!DOCTYPE html>
<html>
<head>
	<title>Angular Form</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<style>
		body{margin: 5%;}
		.bg-succes {;}

	</style>
</head>
<body ng-app="myApp">

<div ng-controller="mainCt">

{{myData}} <br/>
<h1>Please fill and fields and check into Table</h1>
<div class="col-lg-6 col-md-6">
<form name="memberForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="member.name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Email:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="member.email" placeholder="Enter Email">
    </div>
  </div>  
  <div class="form-group">
    <label class="control-label col-sm-2">Roll:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="member.roll" placeholder="Enter Roll Number">
    </div>
  </div> 
   <div class="form-group">
    <label class="control-label col-sm-2">Address:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="member.address" placeholder="Enter Address">
    </div>
  </div> 
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="submitForm();">Submit</button>
    </div>
  </div>
</form>
</div>
<div class="col-lg-6 col-md-6">
<!-- {{myData}} -->

<p class="bg-success" style="background:#5cb85c!important; padding: 5px; color: #fff;" ng-show="successMessage">Data submit successfully.</p>
<p class="bg-success" style="background:#ff0000!important; padding: 5px; color: #fff;" ng-show="alertMessage">Please fill the data successfully.</p>
	
	<table class="table table-bordered">	
	<tr>
		<td><b>Name</b></td>
		<td><b>Email</b></td>
		<td><b>Roll</b></td>
		<td><b>Address</b></td>
	</tr>
	<tr ng-repeat="x in myData">
		<td>{{x.name}}</td>
		<td><a ng-href="#">{{x.email}}</a></td>
		<td>{{x.roll}}</td>
		<td>{{x.address}}</td>
	</tr>
</table>
<!-- <button type="submit" class="btn btn-danger" ng-click="removeRow();">Remove Last Row</button> -->
</div>

</div>
</body>
</html>
