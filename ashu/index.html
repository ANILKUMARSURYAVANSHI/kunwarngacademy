<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<style>
		.cont div{margin:20px 0;}
		.cont div>label{display: block; padding:10px 0;}
		button{cursor: pointer;}
	</style>

</head>
<body ng-app="myapp">
<div ng-controller="mycont">
	<form  class="cont" name="rtrtrt">
		<div>	
				<input type="checkbox" name="myshow" id="myshwo" ng-model="mydivshow">
			<label>Name</label>
		<input type="text" id="name" ng-model="register.name" />
		</div>
		<div>
			<label>Email</label>
		<input type="email" id="email" ng-model="register.email" />
		</div>
		<div>
			<label>Password</label>
		<input type="password" id="password" ng-model="register.password" />
		</div>
		<div>
			<label>Class</label>
		<input type="text" id="class" ng-model="register.class" />
		</div>
		<div>
			<label>Message</label>
		<input type="text" id="message" ng-model="register.message" />
		</div>
		<button value="Submit" ng-click="regisetTeacher();"> Submit </button>
		</form>

		<table border="1">
			<thead>
				<tr>
				<th>Name</th>
				<th>email</th>
				<th>Password</th>
				<th>Class </th>
				<th>Message</th>
				<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in hi">
				<td>{{x.name}}</td>
				<td>{{x.email}}</td>
				<td>{{x.password}}</td>
				<td>{{x.class}}</td>
				<td>{{x.message}}</th>
				<td><span ng-click="removeTeacher($index);">Delete!</span></td>
				<td><span ng-click="editTeacher($index);">Edit!</span></td>
				</tr>
			</tbody>
		</table>
		</div>
	

</body>
</html>
