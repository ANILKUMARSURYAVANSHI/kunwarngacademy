<section id="content">
   
    <div class="map">
        <iframe src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Kuningan,+Jakarta+Capital+Region,+Indonesia&amp;aq=3&amp;oq=kuningan+&amp;sll=37.0625,-95.677068&amp;sspn=37.410045,86.572266&amp;ie=UTF8&amp;hq=&amp;hnear=Kuningan&amp;t=m&amp;z=14&amp;ll=-6.238824,106.830177&amp;output=embed">
        </iframe>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <h1 class="font30bold gray">Get in touch with us by filling contact form below</h1>
            </div>
        </div>
        <br/>
        <div class="row" >
 {{contatme}}
            <div class="col-lg-12 col-md-12 col-sm-12">

                <form id="contactform" name="contactform">

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="form-group">
                            <label>Enter your full name</label>
                            <input type="text" class="form-control" ng-model="fullName">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="form-group">
                            <label>Enter your email address</label>
                            <input type="text" class="form-control" ng-model="emailAddress">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="form-group">
                            <label>Your subject here</label>
                            <input type="text" class="form-control" ng-model="subjetHere">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label>Your message here</label>
                            <textarea class="form-control" rows="5" ng-model="messageAll"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input type="submit" class="btn btn-success" ng-click="contactForm()" value="Submit Form">
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
