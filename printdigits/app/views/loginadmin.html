<style>
body{background: #373435;}

</style>

<div class="container aboutContent">
    <div class="adminlogo">
      
        <span class=""><a ng-href="/"><img ng-src="images/logoadmin.png"></a></span>
    </div>
			<div class="row">
                <div class="col-lg-6 col-lg-push-3 col-md-12 col-sm-12 col-xs-12 adminlogin">
                     
<form name="loginForm" novalidate>
    <div class="alert alert-danger" ng-show="errorMessage">Please Fill the Username/Password</div>


            <div class="form-group">
              <label>Email/Username</label>
              <input type="text" class="form-control radiusZero" ng-model="myUsername" name="myUsername" ng-required="true">
            <span ng-show="loginForm.myUsername.$touched && loginForm.myUsername.$invalid" style="color:yellow">Username is required.</span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control radiusZero" ng-model="myPassword" name="myPassword" ng-required="true">
              <span ng-show="loginForm.myPassword.$touched && loginForm.myPassword.$invalid" style="color:yellow">The Password is required.</span>
            </div>
            <button type="submit" class="btn btn-success radiusZero btn-block" ng-click="loginSubmit()">Submit</button>
          </form>
			</div>
			</div>
</div>
