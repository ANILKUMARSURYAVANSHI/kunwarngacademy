<!doctype>

<head></head>



<body>

    <h2>Even Number from loop</h2>
    <p id="loopingtext"></p>

    <script>
        var repeatLoop = "";
        var i = 0;
        for (i = 0; i <= 20; i++) {
            if (i % 2 == 0) {
                repeatLoop += "Number is" + " " + i + "<br/>";
            }
        }

        document.getElementById("loopingtext").innerHTML = repeatLoop;
    </script>
