<style>
	body{background: white!important;}
	h1{color: #333!important;}
</style>
<div class="page-wrapper">

<div class="row" ng-controller="teacherLisCtrl">
	<div class="col-md-12">
	 <h1 class="h1">Please find the List below</h1>	
	<table class="table table-bordered">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Qualification</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="x in teacherList">
			<td>{{x.name}}</td>
			<td>{{x.email}}</td>
			<td><span ng-repeat="inner in x.qualification">{{inner.subject}},</span></td>
			<td>
			<a class="btn btn-danger" href="" ng-click="registerDelete($index);">Delete</a>
			<a class="btn btn-primary" href="" ng-click="registerEdit($index);">Edit</a>
			</td>
		</tr>
	</table>

	</div>
	</div>

	</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Please update the details</h4>
      </div>
      <div class="modal-body">
       <form class="form-horizontal">
	  <div class="form-group">
	  <label class="col-md-3">Name</label>
	  <div class="col-md-9"><input type="text" ng-model="person.name" class="form-control">	
	  </div>	
	  </div>
	  <div class="form-group">
	  <label class="col-md-3">Email</label>
	  <div class="col-md-9"><input type="text" ng-model="person.email" class="form-control">	
	  </div>	
	  </div>
	  <div class="form-group">
	  <label class="col-md-3">Qualification</label>
	  
	  <div class="col-md-9" ng-repeat="x in person.qualification">
	  <input type="text" ng-model="x.subject" class="form-control"> 	
	  
	  </div>
	  <a href="" class="btn btn-default" ng-click="addQualification();">+ Add</a>	
	  </div>
	  <div class="form-group">
	  	<div class="col-md-9 col-md-offset-3"><button type="button" value="Submit" class="btn btn-primary" ng-click="registerSub()">Submit</button>	
	  	</div>
	  </div>
	  </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
