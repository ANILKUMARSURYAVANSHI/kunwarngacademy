<div class="whitebg">
<div class="container">
  <div class="row">
   
    <div class="col-md-6" ng-controller="registrationCtrl">
      
      <h1 class="h1 inner">Faculity Registration</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-md-3">Photo Upload</label>
          <div class="col-md-9">
            <input type="file" ng-model="person.userphoto">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Name</label>
          <div class="col-md-9">
            <input type="text" ng-model="person.name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Email</label>
          <div class="col-md-9">
            <input type="text" ng-model="person.email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Class Preference </label>
          <div class="col-md-9">
           <select multiple class="form-control" ng-model="person.classPreference">
             <option ng-repeat="x in person.preference">{{x}}</option>
           </select>
           <small>Press Ctrl to select multiple values</small>
          </div>
          <small></small>
        </div>
        
	      <div class="form-group">
          <label class="col-md-3">Visit Preference</label>
          <div class="col-md-9">
            <select class="form-control"  ng-model="person.visit">
			        <option value="">Select your visit preference</option>	
              <option value="Weekdays">Weekdays</option>
              <option value="Weekends">Weekends</option>
             
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Role</label>
          <div class="col-md-9">
            <div>
              <label>
                <input value="Temperory" name="role" type="radio" ng-model="person.role">
                Temperory </label>
              <label>
                <input value="Permanent" name="role" type="radio" ng-model="person.role">
                Permanent </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Timing Slot</label>
          <div class="col-md-9">
            <div>
              <label>
                <input value="09:00 A.M. - 12:00 P.M." name="timeslot" type="checkbox" ng-model="person.timeslot.morning">
                09:00 A.M. - 12:00 P.M. </label>
              <label>
                <input  value="03:00 P.M. - 06:00 P.M." name="timeslot" type="checkbox" ng-model="person.timeslot.afternoon">
                03:00 P.M. - 06:00 P.M.</label>
              <label >
                <input value="06:00 P.M. - 09:00 P.M." name="timeslot" type="checkbox" ng-model="person.timeslot.evening">
                06:00 P.M. - 09:00 P.M.</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Qualification</label>
          <div class="col-md-9">
            <div ng-repeat="x in person.qualification">
            <input type="text" ng-model="x.subject" class="form-control">
            </div>
           
          </div>
         
          </div>
<div class="form-group">
  <div class="col-md-9 col-md-offset-3">
 <a href="" class="btn btn-default add-btn" ng-click="addQualification();">+ Add</a>
          <p> <small>Please click on add to mention multiple certification</small></p></div>
</div>
        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="button" value="Submit" class="btn btn-danger" ng-click="registerSub()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
