<div class="whitebg">
<div class="container">
  <div class="row">
    <div class="col-md-6" ng-controller="syllabusCtrl">
      <h1 class="h1 inner">Syllabus Details</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-md-3">Unique Id</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="syllabus.uniqueId">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Subject</label>
          <div class="col-md-9">
            <select class="form-control" >
                  <option ng-repeat="sub in syllabus.subject">{{sub}}</option>

            </select>
           
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Start Date Class</label>
          <div class="col-md-9">
            <input type="date" class="form-control" ng-model="syllabus.startDate">
          </div>
        </div>
       <div class="form-group">
          <label class="col-md-3">Duration</label>
          <div class="col-md-9">
            <select class="form-control" >
                  <option ng-repeat="dur in syllabus.duration">{{dur}}</option>

            </select>
           
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Category</label>
          <div class="col-md-9">
            <select class="form-control" >
                  <option ng-repeat="catgry in syllabus.category">{{catgry}}</option>

            </select>
           
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Fee</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="syllabus.fee">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Faculity</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="syllabus.faculity">
          </div>
        </div>
         <div class="form-group">
          <label class="col-md-3">Topics</label>
          <div class="col-md-9">
            <textarea class="form-control" ng-model="topic.faculity"></textarea>
          </div>
        </div>
<div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="button" value="Submit" class="btn btn-danger" ng-click="registerSub()">Submit</button>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
</div>
